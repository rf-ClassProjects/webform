<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://httpbin.org/post" method="post">
      <label for="first">First Name</label>
      <input
        type="text"
        id="first"
        name="first"
        placeholder="First Name"
        required
      /><br />
      <label for="last">Last Name</label>
      <input
        type="text"
        id="last"
        name="last"
        placeholder="Last Name"
        required
      /><br />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      /><br />
      <label for="phone">Phone Number</label>
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="Phone Number"
        value="111-111-1111"
      /><br />
      <label for="start-date">Start Date</label>
      <input
        type="date"
        id="start-date"
        name="start-date"
        placeholder="Start Date"
        required
      /><br />
      <label for="end-date">End Date</label>
      <input
        type="date"
        id="end-date"
        name="end-date"
        placeholder="End Date"
        required
      /><br />
      <input type="checkbox" id="rental" name="rental" checked />
      <label for="rental">Rental Car</label><br />
      <input type="checkbox" id="hotel" name="hotel" checked />
      <label for="hotel">Hotel</label><br />
      <input type="checkbox" id="laundry" name="laundry" />
      <label for="laundry">Laundry Mat</label><br />
      <input type="radio" id="basic-package" name="package" />
      <label for="basic-package">Basic Package</label><br />
      <input type="radio" id="premium-package" name="package" checked />
      <label for="premium-package">Premium Package</label><br />
      <label for="breakfast">Breakfast</label>
      <select name="breakfast" id="breakfast" required>
        <option value="">Choose One</option>
        <option value="spaghetti">Spaghetti</option>
        <option value="cereal">Cereal</option>
        <option value="french">French Toast</option></select
      ><br />
      <label for="notes">Notes</label><br />
      <textarea name="notes" id="notes" cols="30" rows="10"></textarea><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
